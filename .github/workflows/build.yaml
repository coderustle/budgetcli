name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: 'pip' # caching pip dependencies
      - run: |
          pip install -r requirements.txt
          pip install --upgrade pipx
          pipx install build

      - name: Build
        run: |
          pyproject-build

